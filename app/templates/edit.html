{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{movie.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="Title">Movie Name</label>
            <input id="Title" type="text" class="form-control" placeholder="Movie Name" name="Title" value="{{movie.Title}}">
        </div>
        <div class="col">
            <label for="Year">Movie Year</label>
            <input id="Year" type="text" class="form-control" placeholder="Movie Year"
                   name="Year" value="{{movie.Year}}">
        </div>
        <div class="col">
            <label for="Score">Movie Score</label>
            <input id="Score" type="text" class="form-control" placeholder="Movie Score" name="Score" value="{{movie.Score}}">
        </div>
    </div>

    <button type="submit" class="btn btn-success mt-4">Save</button>

</form>
{% endblock %}
