{% extends "layout.html" %}
{% block content %}
<form action="/movies/new" method="POST">
    <div class="container row">
        <div class="col">
            <label for="Title">Movie Title</label>
            <input id="Title" type="text" class="form-control" placeholder="Title Name" name="Title">
        </div>
        <div class="col">
            <label for="Year">Movie Year</label>
            <input id="Year" type="text" class="form-control" placeholder="Movie Year"
                   name="Year">
        </div>
        <div class="col">
            <label for="Score">Movie Score</label>
            <input id="Score" type="text" class="form-control" placeholder="Movie Score" name="Score">
        </div>
    </div>

    <button type="submit" class="btn btn-success mt-4">Success</button>

</form>

{% endblock %}
